    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />

    <meta name="description" content="Search Magic: The Gathering cards by describing what you need. OffMeta translates how players describe cards into real Scryfall searches." />

    <meta name="keywords" content="MTG, Magic The Gathering, Scryfall, card search, deck builder, natural language search, MTG cards, Commander, EDH" />
    <link rel="canonical" href="https://offmeta.lovable.app/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://offmeta.lovable.app/" />
    <meta property="og:title" content="OffMeta – Natural Language Magic Card Search" />

    <meta property="og:site_name" content="OffMeta" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter/X Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://offmeta.lovable.app/" />
    <meta name="twitter:title" content="OffMeta – Natural Language Magic Card Search" />
    <meta name="twitter:description" content="Describe what you need and find the perfect Magic cards. Powered by Scryfall." />
    <meta name="twitter:image" content="https://offmeta.lovable.app/og-image.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "OffMeta",
      "url": "https://offmeta.lovable.app/",
      "description": "Natural language search translator for Magic: The Gathering cards. Describe what you need in plain English and get real card results from Scryfall.",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "browserRequirements": "Requires JavaScript",
      "author": {
        "@type": "Organization",
        "name": "OffMeta"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "OffMeta",
      "url": "https://offmeta.lovable.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://offmeta.lovable.app/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Prevent pull-to-refresh on mobile -->
    <style>
      html, body {
        overscroll-behavior-y: contain;
      }
    </style>
  </head>

  <body class="dark">
    <!-- Indexable content for SEO -->
    <noscript>
      <div style="padding: 2rem; font-family: system-ui, sans-serif;">
        <h1>OffMeta – Natural Language Magic Card Search</h1>
        <p>Search Magic: The Gathering cards by describing what you need in plain English.</p>
        <p>OffMeta translates how Magic players describe cards into real Scryfall searches, giving you accurate results from the official MTG card database.</p>
        <h2>How it works</h2>
        <ul>
          <li>Type what you're looking for: "cheap green ramp spells" or "creatures that make treasure tokens"</li>
          <li>OffMeta translates your description into Scryfall syntax</li>
          <li>See real card results instantly from Scryfall's database</li>
        </ul>
        <h2>Who it's for</h2>
        <p>Perfect for Commander players building decks, brewers exploring card options, and anyone who wants to search MTG cards without learning complex search syntax.</p>
        <p>Please enable JavaScript to use OffMeta.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
