          "@type": "Question",
          "name": "What is OffMeta?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "OffMeta is a natural language search tool for Magic: The Gathering cards. Instead of learning complex Scryfall syntax, you can describe what you're looking for in plain English and OffMeta translates it into a valid search query."

        },
        {
          "@type": "Question",
          "name": "How does natural language MTG card search work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "OffMeta uses AI to understand your search intent and converts it into Scryfall search syntax. For example, typing 'cheap green ramp spells' becomes a proper query filtering by color, card type, mana cost, and oracle text for mana-producing effects."
          }
        },
        {
          "@type": "Question",
          "name": "Is OffMeta free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, OffMeta is completely free to use. There are no accounts required, no subscriptions, and no limits on searches."
          }
        },
        {
          "@type": "Question",
          "name": "Where does OffMeta get its card data?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "OffMeta uses the Scryfall API as its data source. Scryfall maintains a comprehensive, up-to-date database of all Magic: The Gathering cards including oracle text, prices, legalities, and card images."
          }
        },
        {
          "@type": "Question",
          "name": "Can I use OffMeta to search for Commander/EDH cards?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! You can search for cards legal in any format including Commander, Standard, Modern, Legacy, and more. Simply mention the format in your search like 'commander legal board wipes under $5' or use the format filter chips."
          }
        }
      ]
    }
    </script>
